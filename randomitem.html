<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Selection</title>
  <meta name="description" content="Select random item(s) from list">
  <meta name="author" content="Benyomin Walters">

<body>
  <script>
      var items = ["a", "b", "c", "d", "e",];
      var item = items[Math.floor(Math.random()*items.length)];
      alert(item);
  </script>
</body>
