<body>
  <script>

    // My data goes here: the Aleph Beis, Nekudos, mnemonics, etc.
    var cards = ["א","בּ","ב","ג","ד","ה","ו","ז","ח","ט","י","כּ","כ","ך","ל","מ","ם","נ","ן","ס","ע","פּ","פ","ף","צ","ץ","ק","ר","שׁ","שׂ","תּ","ת",];
    // The nekudos are listed as unicode so that they will display properly.
    var nekudos = ["\u05b8", "\u05b7", "\u05b5","\u05b6", "\u05b0", "\u05b4", "\ufb4b", "\u05bb", "\ufb35","\u05b3", "\u05b2", "\u05b1",];

    // Get a random letter from Aleph Beis
    var letter = cards[Math.floor(Math.random()*cards.length)];
    console.log(letter);

    // Get a random nekudah from nekudos
    var nikud = nekudos[Math.floor(Math.random()*nekudos.length)];
    console.log(nikud);

  </script>
